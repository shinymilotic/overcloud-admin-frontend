<form [formGroup]="this.createUserForm" method="post" class="create-user-form">
    <div class="form-errors">
      <app-list-errors [errors]="errors"></app-list-errors>
    </div>
  
    <!-- <div class="flex flex-col w-fit gap-10"> -->
        <div class="flex form-container"><label class="self-center" for="username">Username: </label><input pInputText id="username" formControlName="username" class="float-right form-control" /></div>
        <div class="flex form-container"><label class="self-center" for="password">Password: </label><input pInputText type="password" id="password" formControlName="password" class="float-right form-control" /></div>
        <div class="flex form-container"><label class="self-center" for="email">Email: </label><input pInputText id="email" formControlName="email" class="float-right form-control" /></div>
        <div class="flex form-container"><label class="self-center " for="bio">Bio: </label>
            <div pInputText id="bio" class="float-right bio form-control" contenteditable formControlName="bio"></div>
        </div>
        <div class="flex form-container"><label class="self-center" for="image">Image: </label>
            <div class="flex flex-row items-center form-control">
                <i #resetImageBtn _ngcontent-ng-c3532602245="" class="pi pi-times mr-4 pl-2 deleteFileBtn" (click)="this.resetImage()"></i>
                <div class="flex flex-col">
                    <input #inputImage type="file" id="image" name="image" accept="image/*" (change)="this.onSelectImage($event)" class="chooseFileBtn" />
                    <!-- <button class="chooseFileBtn" onclick="image.click()">Select Image</button> -->
                    <img #imagePreview [src]="this.defaultImg" alt="Image" width="250" />
                </div>

            </div>
        </div>

        <div class="flex form-container gap-2"><label>Enabled?: </label> 
            <div class="flex flex-wrap gap-4 form-control">
                <div class="flex items-center">
                    <p-radioButton inputId="enabledOn" [value]="true" formControlName="enabled" />
                    <label for="enabledOn" class="ml-2">On</label>
                </div>
            
                <div class="flex items-center">
                    <p-radioButton inputId="enabledOff" [value]="false" formControlName="enabled"/>
                    <label for="enabledOff" class="ml-2">Off</label>
                </div>
            </div>
        </div>
        
        <button class="overcloud-btn createUserBtn w-fit self-center" type="button"  (click)="createUser()">Create</button>
    <!-- </div> -->
</form>
